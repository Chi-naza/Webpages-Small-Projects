<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Trainer</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
    <section>
        <div class="glass">
            
            <div class="dashboard">

                <div class="user">
                    <img src="./images/p1.jpg" alt="my image" height="100px" width="100px">
                    <h3>Chinaza Ugwuoke</h3>
                    <p>Master Trainer</p>
                </div>

                <div class="links">
                    <div class="icons">
                        <i class="fa fa-twitter"></i>
                        <h2>Twitter</h2>
                    </div>
                    <div class="icons">
                        <i class="fa fa-facebook"></i>
                        <h2>Facebook</h2>
                    </div>
                    <div class="icons">
                        <i class="fa fa-instagram"></i>
                        <h2>Instagram</h2>
                    </div>
                    <div class="icons">
                        <i class="fa fa-whatsapp"></i>
                        <h2>WhatsApp</h2>
                    </div>
                </div>

                <div class="pClass">
                    <h2>Join the master class today</h2>
                </div>
            </div>

            <div class="body">
                <div class="status">
                    <h1>Active Classes</h1>
                    <input type="search" placeholder="Search Here">
                </div>

                <div class="cards">
                    <div class="card">
                        <img src="./images/p1.jpg" alt="my image" height="100px" width="100px">
                        <div class="card-info">
                            <h2>Machine Learning</h2>
                            <p>Beginners</p>
                            <div class="progressBar"></div>
                        </div>
                        <div class="percentage">70%</div>
                    </div>

                    <div class="card">
                        <img src="./images/p1.jpg" alt="my image" height="100px" width="100px">
                        <div class="card-info">
                            <h2>Java Beginner</h2>
                            <p>Intermediate</p>
                            <div class="progressBar"></div>
                        </div>
                        <div class="percentage">70%</div>
                    </div>

                    <div class="card">
                        <img src="./images/p1.jpg" alt="my image" height="100px" width="100px">
                        <div class="card-info">
                            <h2>JavaScript Class</h2>
                            <p>Beginners</p>
                            <div class="progressBar"></div>
                        </div>
                        <div class="percentage">70%</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </section>
    
</body>


</html>
